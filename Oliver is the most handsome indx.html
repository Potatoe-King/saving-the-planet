<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .organism {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Ecosystem Simulation</h2>
    <div class="organism" id="Rabbit">
        <h3>Rabbit</h3>
        <p>Count: <span id="Rabbit-count">50</span></p>
    </div>

    <div class="organism" id="Fox">
        <h3>Fox</h3>
        <p>Count: <span id="Fox-count">10</span></p>
    </div>

    <div class="organism" id="Grass">
        <h3>Grass</h3>
        <p>Count: <span id="Grass-count">1000</span></p>
    </div>

    <div class="organism" id=""Turtle">
        <h3>Turtle</h3>
        <p>Count: <span id="Turtle-count">100</span></p>
    </div>

    <canvas id="populationChart" width="400" height="200"></canvas>
    <script src="app.js"></script>
</body>
</html>
